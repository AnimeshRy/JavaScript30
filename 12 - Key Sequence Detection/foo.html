<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretcode = 'animesh';
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.length > secretcode.length && pressed.shift();
    const word = pressed.join('');
    word === secretcode && cornify_add();
  })
</script>
</body>
</html>
